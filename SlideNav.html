<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation with Hamburger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <style>
        /* Global styles and fonts */
        @import url('https://fonts.googleapis.com/css2?family=Tiny5&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: #ffffff; /* Dominant white */
            font-size: 1em;
            overflow-x: hidden;
        }
        
        /* Sidebar styles */
        .slide {
            height: 100%;
            width: 200px;
            position: fixed;
            background-color: #fff;
            color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: 0.5s ease;
            transform: translateX(-200px);
        }

        /* Menu header */
        h1 {
            color: #ff3347; /* Red */
            font-weight: 800;
            text-align: right;
            padding: 15px 10px;
        }

        /* Sidebar menu items */
        ul li {
            list-style: none;
        }
        
        ul li a {
            color: #f7b500; /* Yellow text */
            font-weight: 500;
            padding: 10px;
            display: block;
            text-transform: capitalize;
            text-decoration: none;
            transition: 0.3s;
            border-left: 5px solid #fff;
        }

        ul li:hover a {
            background-color: #ff3347; /* Red background */
            color: white; 
            border-left: 5px solid #f7b500; /* Yellow accent */
        }

        ul li a i {
            width: 30px;
            text-align: center;
        }

        /* Toggle button styling */
        input {
            display: none;
        }

        .toggle {
            position: fixed;
            height: 30px;
            width: 30px;
            top: 20px;
            left: 15px;
            z-index: 1;
            cursor: pointer;
            background-color: #ff3347; /* Red */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Toggle lines */
        .toggle .common {
            position: absolute;
            height: 2px;
            width: 20px;
            background-color: #fff; /* White lines */
            border-radius: 50px;
            transition: 0.3s ease;
        }

        .toggle .top_line {
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .toggle .middle_line {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .toggle .bottom_line {
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Toggle animation */
        input:checked ~ .toggle .top_line {
            left: 5px;
            top: 12px;
            width: 25px;
            transform: rotate(45deg);
        }
        input:checked ~ .toggle .bottom_line {
            left: 5px;
            top: 12px;
            width: 25px;
            transform: rotate(-45deg);
        }
        input:checked ~ .toggle .middle_line {
            opacity: 0;
            transform: translateX(20px);
        }

        /* Sidebar opening */
        input:checked ~ .slide {
            transform: translateX(0);
        }
    </style>

    <!-- Hamburger and Sidebar -->
    <label>
        <input type="checkbox">
        <div class="toggle">
            <span class="top_line common"></span>
            <span class="middle_line common"></span>
            <span class="bottom_line common"></span>
        </div>
        <div class="slide">
            <h1>MENU</h1>
            <ul>
                <li><a href="#"><i class="fas fa-tv"></i>dashboard</a></li>
                <li><a href="#"><i class="fas fa-user"></i>profile</a></li>
                <li><a href="#"><i class="fab fa-gripfire"></i>trending</a></li>
                <li><a href="#"><i class="fas fa-comments"></i>messages</a></li>
                <li><a href="#"><i class="fas fa-folder"></i>file manager</a></li>
                <li><a href="#"><i class="fas fa-address-book"></i>portfolio</a></li>
                <li><a href="#"><i class="fas fa-heart"></i>saved</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i>settings</a></li>
            </ul>
        </div>
    </label>

</body>
</html>
